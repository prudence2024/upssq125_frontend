<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer-wrapper">
        <div class="timer">
            <span class="hours cl-white font-size-30">00</span>
            <span class="cl-white font-size-30">:</span>
            <span class="minutes cl-white font-size-30">00</span>
            <span class="cl-white font-size-30">:</span>
            <span class="seconds cl-white font-size-30">00</span>
        </div>
        <div class="timer-controls">
                <button class="startTimer cl-white buttons font-size-20 clr-green">Start timer</button>
                <button class="stopTimer cl-white buttons font-size-20 clr-red">Stop timer</button>
                <button class="resetTimer cl-white buttons font-size-20 clr-blue">Reset timer</button>
            </div>
    </div>
</body>
<script src="script.js"></script>
</html>
