<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FONTS Example1</title>
</head>
<style>
     .p1{
        font-family:"Times New Roman", Times , Serif;
        } 
        .p2{
               
        font-family: Ariel, Helvetica , Sans-Serif;
        } 
           
         .p3{
            font-family:"Lucida Console" "Courier New", Monospace;
        } 
</style>
<body>
    <h2>CSS FONT-family Example1 </h2>
    <p class="p1">This is paragraph, shown in the Times New Roman font.</p>
    <p class="p2">This is paragraph, shown in the Ariel font.</p>
    <p class="p3">This is paragraph, shown in the Lucida Console .font</p>
    <a href="font-family.html">Return</a>
</body>
</html>
