<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visible</title>
    <style>
        div{
            background-color: coral;
            width:200px;
            height: 65px;
            border:1px solid;
            overflow: visible;
        }
    </style>
</head>
<body>
    <h2>Overflow:Visible</h2>
    <p>By default the overflow is visible meaning that it is not clicked and it is rendered outside the element box</p>
    <div class="content">You can use the overflow property when you want to have control over the layout .The overflow property specifies what happens if the content overflows an element box.</div>
</body>
</html>
