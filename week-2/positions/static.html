<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Position</title>
    <style>
        div.static{
            border: 3px solid #73AD21;
            position: static;
        }
    </style>
</head>
<body>
    <h2>Position:Static </h2>
    <a href="index.html">Positions</a>
    <p>
        An element with position static is not position in every special way. This is the default static in all element. An element in position static is positioned according to the normal position of the page. 
    </p>
    <div class="static">An element in position static </div>
</body>
</html>
